<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nada - page not found</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kalam', cursive;
            background: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            transform: rotate(-1deg);
        }
        
        .empty-box {
            width: 200px;
            height: 200px;
            border: 3px solid black;
            margin: 40px auto;
            position: relative;
            transform: rotate(2deg);
        }
        
        .note {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(-3deg);
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }
        
        .back-link {
            margin-top: 40px;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            padding: 10px 20px;
            transform: rotate(1deg);
            transition: all 0.1s ease;
        }
        
        .back-link:hover {
            animation: wiggle 0.5s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(1deg) translate(0px, 0px); }
            25% { transform: rotate(1deg) translate(1px, 1px); }
            50% { transform: rotate(1deg) translate(-1px, -1px); }
            75% { transform: rotate(1deg) translate(-1px, 1px); }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .empty-box {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>page not found. like everything else.</h1>
    
    <div class="empty-box">
        <div class="note">there's nothing here.</div>
    </div>
    
    <a href="/" class="back-link">back to nada</a>
    
    <script>
        console.log('404: even our errors are about nothing.');
    </script>
</body>
</html>
